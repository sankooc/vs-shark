name: Build Tauri

on:
  workflow_run:
    workflows: ["Build_TUI"]
    types:
      - completed
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 20

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}


      # -------------------------
      # Platform Dependencies
      # -------------------------
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            librsvg2-dev

      - name: Install Windows dependencies (NSIS)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rust-src, clippy, rustfmt

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      - name: Install Tauri target
        run: rustup target add ${{ matrix.target }}

      - name: Show versions
        run: |
          node -v
          npm -v
          rustc -V
          cargo -V
          cargo tauri -V
      - name: pnpm install
        run: npm install -g pnpm
      - name: build dist
        run: cd webview && pnpm install && npm run build:gui
      - name: Build Tauri App
        run: |
          cargo tauri build --target ${{ matrix.target }}

      - name: Prepare release artifacts
        shell: bash
        run: |
          mkdir -p release
          # Linux
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            cp target/${{ matrix.target }}/release/bundle/deb/*.deb release/
            cp target/${{ matrix.target }}/release/bundle/rpm/*.rpm release/
          fi
          # macOS
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp -r target/${{ matrix.target }}/release/bundle/dmg/*.dmg release/ 2>/dev/null || true
            cp -r target/${{ matrix.target }}/release/bundle/macos/*.app release/ 2>/dev/null || true
          fi
          # Windows
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/bundle/msi/*.msi release/ 2>NUL || true
            cp target/${{ matrix.target }}/release/bundle/nsis/*.exe release/ 2>NUL || true
          fi
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}