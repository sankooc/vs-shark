name: Build GUI_App

on:
  push:
    branches:
      - "release/*"

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 20

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Caching (Rust + pnpm)
      # -------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ matrix.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-${{ matrix.os }}-

      # -------------------------
      # Platform Dependencies
      # -------------------------
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Windows dependencies (NSIS)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rust-src, clippy, rustfmt

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # -------------------------
      # Build Web Frontend
      # -------------------------
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: make wasm

      - name: Build web GUI
        run: cd webview && pnpm install && pnpm build:gui

      # -------------------------
      # Build Tauri App
      # -------------------------
      - name: Build Tauri App
        run: cargo tauri build --target ${{ matrix.target }}

      # -------------------------
      # Collect Artifacts
      # -------------------------
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            cp target/${{ matrix.target }}/release/bundle/deb/*.deb release/
            cp target/${{ matrix.target }}/release/bundle/rpm/*.rpm release/
          fi
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp -r target/${{ matrix.target }}/release/bundle/dmg/*.dmg release/ 2>/dev/null || true
          fi
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/bundle/msi/*.msi release/ 2>NUL || true
            cp target/${{ matrix.target }}/release/bundle/nsis/*.exe release/ 2>NUL || true
          fi

      # -------------------------
      # Extract dynamic tag name
      # "release/v1.2.3" â†’ "v1.2.3"
      # -------------------------
      - run: echo "TAG=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV
      # -------------------------
      # Upload Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          tag_name: ${{ env.TAG }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: false
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
